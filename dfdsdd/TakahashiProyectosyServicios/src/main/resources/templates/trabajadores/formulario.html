<!DOCTYPE html>
<html>
<head th:replace="principal/index :: head"></head>
<body>
    
    <div class="wrapper"> 
    
   		<div th:replace="principal/index :: header" class="header"></div>

		<div th:replace="principal/index :: sidebar" class="sidebar"></div>
    
    
    	<div class="main-container"> 
    	
    		<div class="container mt-3">
        <div class="card">
            <h2 class="card-header text-center" th:text="${titulo}"></h2>
            <form th:action="@{/trabajadores/form}" th:object="${trabajador}" method="post">
            <div class="card-body">
              <h5 class="card-title"></h5>
             
                <div class="row mb-3">
                    <div class="col-6">
                        <label>CODIGO TRABAJADOR</label>
                        <input type="text" th:field="*{codigoTrabajador}" class="form-control" placeholder="INGRESE CODIGO" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('codigoTrabajador')}" th:errors="*{codigoTrabajador}"></small>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label>NOMBRE TRABAJADOR</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="INGRESE NOMBRE" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>

                    <div class="col-6">
                        <label>APELLIDO TRABAJADOR</label>
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="INGRESE APELLIDO" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-4">
                        <label>DNI TRABAJADOR</label>
                        <input type="text" th:field="*{dni}" class="form-control" placeholder="INGRESE DNI" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                    </div>

                    <div class="col-4">
                        <label>EDAD TRABAJADOR</label>
                        <input type="text" th:field="*{edad}" class="form-control" placeholder="INGRESE EDAD" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
                    </div>

                    <!-- <div class="col-4">
                        <label>SEXO TRABAJADOR</label>
                        <input type="text" th:field="*{sexo}" class="form-control" placeholder="INGRESE SEXO" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
                    </div> -->
                    
                    <div class="col-4">
                        <label>SEXO TRABAJADOR</label>
                        <select name="" id="" th:field="*{sexo}" class="form-control">
                        <option value="masculino">masculino</option>
                        <option value="femenino">femenino</option>
                        <option value="otro">otro</option>
                        </select>
                    </div> 
                    
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>DIRECCION TRABAJADOR</label>
                        <input type="text" th:field="*{direccion}" class="form-control" placeholder="INGRESE DIRECCION" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
                    </div>
	
					<!-- <div class="col-6">
						<label>CARGO TRABAJADOR</label>
						<input type="text" th:field="*{cargo}" class="form-control" placeholder="INGRESE CARGO" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></small>
					</div> -->
					
					<div class="col-6">
                        <label>CARGO TRABAJADOR</label>
                        <select name="" id="" th:field="*{cargo}" class="form-control">
                        <option value="SECRETARIO">SECRETARIO</option>
                        <option value="ALMACENERO">ALMACENERO</option>
                        <option value="OPERARIO">OPERARIO</option>
                        </select>
                    </div> 
                    
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>USUARIO TRABAJADOR</label>
                        <input type="text" th:field="*{usuario}" class="form-control" placeholder="INGRESE USUARIO" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></small>
                    </div>

                    <div class="col-6">
                        <label>CONTRASEÑA TRABAJADOR</label>
                        <input type="text" th:field="*{contrasena}" class="form-control" placeholder="INGRESE CONTRASEÑA" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
                    </div>
                </div>
				<input type="hidden" th:field="*{idTrabajador}">
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-lg" type="submit">REGISTRAR TRABAJADOR</button>
                    </div>
                </div>
               

            </div>
            </form>
          </div>
    </div>
    	
    	</div>
    </div>
    
 

</body>
</html>
